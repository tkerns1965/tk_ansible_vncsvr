---
- hosts: all

  # become: true

  tasks:
    - name: Set login banner
      template:
        src: motd.txt
        dest: /etc/motd

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Upgrade all packages
      apt:
        force_apt_get: yes
        name: "*"
        state: latest

    - name: Install packages
      apt:
        name={{ item }}
        state=latest
      with_items: "{{ vncsvr_packages }}"
